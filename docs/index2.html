<head>
<!-- Load plotly.js into the DOM -->
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>

  <H1> Performance Test Listing </H1>

  <button id="list"> list </button>

<script>

var saved_dir;

function list_directory()
{
    // Get directory listing
    fetch('https://api.github.com/repos/FEniCS/performance-test-results/contents/results')
	.then((response) => {
	    return response.json();
	})
	.then((jsonDirectory) => {
	    console.log(jsonDirectory);
	    saved_dir = jsonDirectory;
	});

    document.getElementById("list").onclick = listing;
}

function listing()
{
    for (var key in saved_dir){
	var record = saved_dir[key];
	console.log(record['name']);
    }
}

window.onload = list_directory;


</script>
</body>
